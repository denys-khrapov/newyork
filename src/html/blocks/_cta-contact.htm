<section class="cta cta-contact" id="cta-contact-section">
	<div class="cta-contact__container container">
		<div class="cta-contact__left-col">
			<h1 class="cta-contact__main-title">Заявка на звонок</h1>
		</div>
		<div class="cta-contact__right-col">
			<div class="cta-contact__content">
				<div class="cta-contact__text-holder">
					<p>Работаем для вас ежедневно<br>
						с 08:00 до 19:00 (EST) без выходных</p>
				</div>
				<h2 class="cta-contact__title">Связываемся с вами<br>
					за 15 минут</h2>
			</div>
			<div class="cta-contact__form-holder">
				<form class="form" action="#">
					<div class="form__inner">
						<div class="form__input-holder form__input-holder--name">
							<span data-name="name-client">
								<label for="nameClient">
										Ваше имя*
										<input id="nameClient" class="form__input" placeholder="Например, Мария" type="text" name="name-client">
								</label>
							</span>
						</div>
						<div class="form__input-holder form__input-holder--phone">
            <span data-name="phone-client">
							<label for="phoneClient">
									Ваш телефон*
                	<input id="phoneClient" class="form__input" placeholder="+1" type="tel" name="phone-client">
								</label>
            </span>
						</div>
						<button class="btn btn--full btn--icon _icon-Phone-Calling-2" type="submit">ОТПРАВИТЬ ЗАВКУ</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
