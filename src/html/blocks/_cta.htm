<section class="cta" id="cta-section">
	<div class="cta__container container">
		<div class="cta__left-col">
			<h2 class="cta__title title title--small">Нужна помощь <span>риелтора</span>?</h2>
			<div class="cta__text-holder">
				<p>Закажите звонок нашего эксперта сейчас и мы свяжемся с вами по указанному номеру телефона</p>
			</div>
			<div class="cta__form-holder">
				<form class="form" action="#">
					<div class="form__inner">
						<div class="form__input-holder form__input-holder--name">
							<span data-name="name-client">
								<label for="nameClient">
										Ваше имя*
										<input id="nameClient" class="form__input" placeholder="Например, Мария" type="text" name="name-client">
								</label>
							</span>
						</div>
						<div class="form__input-holder form__input-holder--phone">
            <span data-name="phone-client">
							<label for="phoneClient">
									Ваш телефон*
                	<input id="phoneClient" class="form__input" placeholder="+1" type="tel" name="phone-client">
								</label>
            </span>
						</div>
						<button class="btn btn--full" type="submit">Перезвоните мне</button>
					</div>
				</form>
			</div>
		</div>
		<div class="cta__right-col">
			<div class="cta__image-holder">
				<img src="../img/cta-img.png" width="752" height="552" alt="image">
			</div>
			<div class="cta__social social">
				<h3 class="social__title">Свяжитесь с нами сейчас:</h3>
				<div class="social__items">
					<a class="social__phone" href="tel:+19178680747">+1 917 868 0747</a>
					<div class="social__messengers">
						<a class="social__item" href="#">
							<div class="social__icon-holder">
								<img src="../img/icon-telegram-bg.svg" width="49" height="49" alt="telegram">
							</div>
						</a>
						<a class="social__item" href="#"><img src="../img/icon-viber-bg.svg" width="49" height="49" alt="viber"></a>
						<a class="social__item" href="#"><img src="../img/icon-whatsapp-bg.svg" width="49" height="49" alt="whatsapp"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
